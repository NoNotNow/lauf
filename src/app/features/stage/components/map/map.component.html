<div class="container">
  <div class="layer">
    <app-grid [gridSize]="gridSize" [color]="gridColor" [lineWidth]="gridLineWidth" [camera]="camera"></app-grid>
  </div>
  <div class="layer obstacles">
    <app-canvas-layer [gridSize]="gridSize" [draw]="drawFrame" [camera]="camera"></app-canvas-layer>
  </div>
  <div class="layer avatars">
    <app-canvas-layer #avatarsCanvas [gridSize]="gridSize" [draw]="drawAvatarFrame" [camera]="camera"></app-canvas-layer>
  </div>
</div>
