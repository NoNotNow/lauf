<div class="container">
  <div class="layer">
    <app-grid [gridSize]="gridSize" [color]="gridColor" [lineWidth]="gridLineWidth"></app-grid>
  </div>
  <div class="layer obstacles">
    <app-canvas-layer [gridSize]="gridSize" [draw]="drawFrame"></app-canvas-layer>
  </div>
  <div class="layer targets">
    <app-html-game-item #targetsLayer [gridSize]="gridSize" [items]="[]" [color]="'rgba(0,200,100,0.6)'"></app-html-game-item>
  </div>
  <div class="layer avatars">
    <app-html-game-item #avatarsLayer [gridSize]="gridSize" [items]="[]" [color]="'rgba(0,100,255,0.8)'"></app-html-game-item>
  </div>
</div>
