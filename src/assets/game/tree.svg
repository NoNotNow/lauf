<svg xmlns="http://www.w3.org/2000/svg" viewBox="150 50 250 415">
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">

    <!-- canopy (abstract blobs) -->
    <circle cx="256" cy="120" r="60" fill="#7cff00"/>
    <circle cx="210" cy="150" r="46" fill="#00ff9c"/>
    <circle cx="302" cy="150" r="46" fill="#9b5cff"/>
    <circle cx="256" cy="180" r="54" fill="#00e5ff"/>

    <!-- floating fruit -->
    <circle cx="230" cy="120" r="10" fill="#ff2d95"/>
    <circle cx="280" cy="110" r="10" fill="#ffe600"/>
    <circle cx="260" cy="160" r="10" fill="#ff6a00"/>

    <!-- trunk -->
    <polygon points="236,200 256,420 276,200"
             fill="#ff6a00"/>

    <!-- roots -->
    <polygon points="256,420 220,460 236,420" fill="#ff6a00"/>
    <polygon points="256,420 276,420 300,460" fill="#ff6a00"/>

    <!-- abstract branches -->
    <path d="M236 230 C200 210, 190 180, 200 160"
          stroke="#ff6a00" stroke-width="6"/>
    <path d="M276 230 C312 210, 322 180, 312 160"
          stroke="#ff6a00" stroke-width="6"/>

    <!-- floating accents -->
    <polygon points="160,100 200,80 190,140" fill="#ffe600"/>
    <polygon points="352,100 332,140 392,120" fill="#ff004c"/>

  </g>
</svg>
