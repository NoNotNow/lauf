<svg xmlns="http://www.w3.org/2000/svg" viewBox="120 40 260 420">
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">


    <!-- body -->
    <path d="M250 120 L250 220"
          stroke="#ff8c00" stroke-width="10"/>

    <!-- arms -->
    <path d="M250 150 C200 160, 180 140, 160 130"
          stroke="#ff6a00" stroke-width="8"/>
    <path d="M250 150 C300 160, 320 140, 340 130"
          stroke="#ff6a00" stroke-width="8"/>

    <!-- skirt -->
    <path d="M200 220
             C230 260, 270 260, 300 220 Z"
          fill="#00e676"/>

    <!-- skirt strands -->
    <path d="M220 220 L210 280" stroke="#00e676" stroke-width="4"/>
    <path d="M240 220 L235 285" stroke="#00e676" stroke-width="4"/>
    <path d="M260 220 L265 285" stroke="#00e676" stroke-width="4"/>
    <path d="M280 220 L295 280" stroke="#00e676" stroke-width="4"/>

    <!-- legs -->
    <path d="M235 285 L230 350" stroke="#ffd000" stroke-width="6"/>
    <path d="M265 285 L270 350" stroke="#ffd000" stroke-width="6"/>

    <!-- flower -->
    <circle cx="280" cy="70" r="6" fill="#ff2d95"/>
    
    <!-- head -->
    <circle cx="250" cy="90" r="30" fill="#ffd000"/>

    <!-- hair -->
    <path d="M220 80 C210 120, 230 150, 250 150
             C270 150, 290 120, 280 80 Z"
          fill="#5a2d0c"/>

    <!-- eyes -->
    <circle cx="240" cy="90" r="4" fill="#111"/>
    <circle cx="260" cy="90" r="4" fill="#111"/>

    <!-- smile -->
    <path d="M240 105 C250 115, 260 115, 270 105"
          stroke="#111" stroke-width="2"/>

  </g>
</svg>
