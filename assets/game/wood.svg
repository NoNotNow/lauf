<svg xmlns="http://www.w3.org/2000/svg" viewBox="130 150 242 212">
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">

    <!-- large trees -->
    <circle cx="180" cy="200" r="40" fill="#00ff9c"/>
    <circle cx="240" cy="220" r="48" fill="#7cff00"/>
    <circle cx="320" cy="200" r="44" fill="#00e5ff"/>
    <circle cx="280" cy="250" r="36" fill="#9b5cff"/>

    <!-- trunks -->
    <polygon points="170,240 190,240 180,360" fill="#ff6a00"/>
    <polygon points="232,260 248,260 240,360" fill="#ff6a00"/>
    <polygon points="300,240 340,240 320,360" fill="#ff6a00"/>
    <polygon points="270,280 290,280 280,360" fill="#ff6a00"/>

    <!-- small bushes / accents -->
    <circle cx="210" cy="300" r="14" fill="#ff2d95"/>
    <circle cx="290" cy="320" r="12" fill="#ffe600"/>
    <circle cx="260" cy="280" r="10" fill="#ff004c"/>
